<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

   

    <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
    <form>
        <label for="xValues">xValues</label>
        <textarea id="xValues"></textarea>

        <label for="yValues">yValues</label>
        <textarea id="yValues"></textarea>
        <input type="submit">
    </form>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
   
    <script>
        const xValues = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
        const yValues = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];


        new Chart("myChart", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                

                    data: yValues
                }]
            }
        });
    </script>
</body>

</html>
