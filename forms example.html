<!doctype html>
<html>
    <head>
        <title>Forms examples</title>
    </head>
    <body>
        <form>
            <!--First name and Last name inputs using type-->
            <label for="fname">First name</label>
            <input type="text" id="fname" name="fname"><br>
            <label for ="lname">Last name</label>
            <input type="text" id="lname" name="lname"><br>
            <!--Password input testing required-->
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" required><br>
            <!--Checkbox input using checkbox-->
            <input type="checkbox" id="vehicle1" name="vehicle1" value="bike">
            <label for="vehicle1">I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="car">
            <label for="vehicle2">I have a car</label><br>
            <!--Genders input using radio-->
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female" checked="checked">
            <label for="female">Female</label><br>
            <input type="reset" value="reset">
            <input type="button" value="some kind of button">
            <select name="car">
            <option>Volvo</option>
            <option>Saab</option>
            <option>Mercedes</option>
            <option>Audi</option>
            </select>
            
            
            <!--Final Submit-->
            <input type="submit" value="Submit">







            
        </form>


            

    </body>
</html>
